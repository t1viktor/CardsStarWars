<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Character Cards</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 id="characterName">Darth Vader</h2>
            <button class="btn" id="toggleBio">Mostrar Biografia</button>
        </div>
        <div class="card-body">
            <img src="" alt="Darth Vader" class="character-image" id="characterImage">
            <div class="bio" id="bio">
                <p id="characterBio">Darth Vader, anteriormente conhecido como Anakin Skywalker, é um dos personagens mais icônicos da saga Star Wars. Ele foi um Jedi que se tornou um Lorde Sith.</p>
            </div>
            <div class="character-info">
                <p><strong>Espécie:</strong> Humano</p>
                <p><strong>Afilição:</strong> Império Galáctico</p>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prevButton">❮</button>
            <button class="nav-btn" id="nextButton">❯</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
